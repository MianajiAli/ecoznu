<!DOCTYPE html>
<html lang="fa" dir="rtl">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>انجمن علمی اقتصاد</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Vazirmatn:wght@400;700&display=swap" rel="stylesheet">
    <style>
        body {
            font-family: 'Vazirmatn', sans-serif;
        }
    </style>
</head>

<body class="bg-gray-50 text-gray-800">
    <header class="bg-emerald-700 text-white py-6 text-center">
        <h1 id="assoc-name" class="text-3xl font-bold"></h1>
        <p id="assoc-en-name" class="text-sm mt-2"></p>
    </header>

    <main class="max-w-5xl mx-auto px-4 py-8 space-y-12">
        <section>
            <h2 class="text-xl font-semibold mb-4">درباره انجمن</h2>
            <p id="description" class="mb-2"></p>
            <p id="mission"></p>
        </section>

        <section>
            <h2 class="text-xl font-semibold mb-4">فعالیت‌های اخیر</h2>
            <div id="recent-activities" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
        </section>

        <section>
            <h2 class="text-xl font-semibold mb-4">رویدادهای آینده</h2>
            <div id="upcoming-events" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
        </section>

        <section>
            <h2 class="text-xl font-semibold mb-4">اعضای انجمن</h2>
            <div id="members" class="grid gap-4 sm:grid-cols-2 lg:grid-cols-3"></div>
        </section>

        <section>
            <h2 class="text-xl font-semibold mb-4">راه‌های ارتباطی</h2>
            <p><strong>آدرس:</strong> <span id="address"></span></p>
            <p><strong>ایمیل:</strong> <span id="email"></span></p>
            <p><strong>تلفن:</strong> <span id="phone"></span></p>
        </section>

        <section>
            <h2 class="text-xl font-semibold mb-4">شبکه‌های اجتماعی</h2>
            <ul id="social-links" class="list-disc pr-5 space-y-1">
                <li><a id="telegram" class="text-blue-600 hover:underline" target="_blank">تلگرام</a></li>
                <li><a id="instagram" class="text-pink-600 hover:underline" target="_blank">اینستاگرام</a></li>
                <li><a id="twitter" class="text-blue-400 hover:underline" target="_blank">توییتر</a></li>
            </ul>
        </section>
    </main>

    <footer class="bg-gray-200 text-center text-sm py-4 mt-10">
        <p>© 2025 انجمن علمی اقتصاد - دانشگاه زنجان</p>
    </footer>

    <script>
        fetch("data.json")
            .then(res => res.json())
            .then(data => {
                document.getElementById("assoc-name").textContent = data.associationName;
                document.getElementById("assoc-en-name").textContent = data.englishName;
                document.getElementById("description").textContent = data.description;
                document.getElementById("mission").textContent = data.mission;

                const recentContainer = document.getElementById("recent-activities");
                data.recentActivities.forEach(act => {
                    const div = document.createElement("div");
                    div.className = "bg-white p-4 rounded shadow";
                    div.innerHTML = `<h3 class='font-bold text-lg mb-1'>${act.title}</h3><p class='text-sm text-gray-600'>${act.date}</p><p>${act.description}</p>`;
                    recentContainer.appendChild(div);
                });

                const upcomingContainer = document.getElementById("upcoming-events");
                data.upcomingEvents.forEach(evt => {
                    const div = document.createElement("div");
                    div.className = "bg-white p-4 rounded shadow";
                    let content = `<h3 class='font-bold text-lg mb-1'>${evt.title}</h3>`;
                    if (evt.date) content += `<p class='text-sm text-gray-600'>${evt.date}</p>`;
                    if (evt.speaker) content += `<p>سخنران: ${evt.speaker}</p>`;
                    if (evt.deadline) content += `<p>مهلت: ${evt.deadline}</p>`;
                    div.innerHTML = content;
                    upcomingContainer.appendChild(div);
                });

                const membersContainer = document.getElementById("members");
                data.members.forEach(member => {
                    const div = document.createElement("div");
                    div.className = "bg-white p-4 rounded shadow text-center";
                    div.innerHTML = `<p class='font-semibold text-emerald-700'>${member.role}</p><p class='mt-1'>${member.name}</p>`;
                    membersContainer.appendChild(div);
                });

                document.getElementById("address").textContent = data.contact.address;
                document.getElementById("email").textContent = data.contact.email;
                document.getElementById("phone").textContent = data.contact.phone;

                document.getElementById("telegram").href = data.socialMedia.telegram;
                document.getElementById("instagram").href = data.socialMedia.instagram;
                document.getElementById("twitter").href = data.socialMedia.twitter;
            });
    </script>
</body>

</html>
